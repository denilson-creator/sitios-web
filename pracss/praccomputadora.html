<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Computadora con Teclado Simple</title>
    <style>
        body{
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        h1{ margin-bottom: 12px; }

        .monitor-contenedor{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .monitor{
            width: 300px;
            height: 200px;
            background-color: #111;
            border: 10px solid #111;
            border-radius: 18px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }
        .screen{
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 8px;
        }
        .stand{
            width: 50px;
            height: 18px;
            background-color: #111;
            border-radius: 4px;
            margin-top: 10px;
        }
        .base{
            width: 220px;
            height: 12px;
            background-color: #111;
            border-radius: 6px;
            margin-top: 6px;
            box-shadow: 0 6px 14px rgba(0,0,0,0.2);
        }

        /* TECLADO SIMPLE: solo un rectángulo pequeño */
        .teclado-simple{
            width: 300px;            /* ancho del "pedazo de cuadro" */
            height: 50px;            /* alto del cuadro */
            background: black;     /* color simple */
            border-radius: 6px;
            margin-top: 18px;        /* separación debajo de la base */
            box-shadow: 0 6px 12px rgba(0,0,0,0.12);
        }

        /* pequeño ajuste responsivo */
        @media (max-width: 420px){
            .monitor{ width: 240px; height: 160px; }
            .base{ width: 180px; }
            .teclado-simple{ width: 200px; }
        }
    </style>
</head>
<body>
   <h1>COMPUTADORA</h1>

    <div class="monitor-contenedor">
        <div class="monitor">
            <div class="screen"></div>
        </div>
        <div class="stand"></div>
        <div class="base"></div>

        <!-- Aquí está el pedazo de cuadro (teclado simple) -->
        <div class="teclado-simple"></div>
    </div>
</body>
</html>
